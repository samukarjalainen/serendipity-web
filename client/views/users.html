<div ng-controller="UsersCtrl">
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>E-mail</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Country</th>
        <th>Created</th>
        <th>Modified</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.city }}</td>
        <td>{{ user.country }}</td>
        <td>{{ user.createdAt }}</td>
        <td>{{ user.modifiedAt }}</td>
      </tr>
    </tbody>

  </table>
</div>
