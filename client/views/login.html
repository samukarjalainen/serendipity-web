<div class="login-wrapper" ng-controller="LoginCtrl">
  <span ng-bind="loginSuccess"></span>
  <div class="login-form">
    <form role="form">
      <div class="form-group">
        <label for="username">Email address or username:</label>
        <input type="text" class="form-control" id="username" ng-model="user.username">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" ng-model="user.password">
      </div>
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="login(user)">Login</button>
    </form>
  </div>
</div>
